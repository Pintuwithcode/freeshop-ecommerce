<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
        
        .sidebar-open {
            width: 40%;
        }
        .sidebar-closed {
            width: 0;
        }
    </style>
</head>
<body>
  <section>
    <div class="" id="navbar">
      <!-- first nav -->
      <div
        class="flex justify-between text-center p-1 font-md bg-black mr-1 ml-1 text-white"
      >
        <p class="text-center mt-1">E-Commerce Website</p>
        <div class="size-max">
          <a href="log-in.html" class="border border-blue-300 mr-1 bg-black text-white  hover:bg-white hover:text-black  rounded p-1">Log In</a>
         
          
           <!-- <a href="login-up.html"  class="border-2 lg:mr-1 border-blue-400 hover:bg-white hover:text-black rounded-md pl-1 pr-1"
            >Sing Up</a>-->
        </div> 
      </div>
      <!-- first nav end -->
      <!-- second nav -->
      <div class="flex  justify-between p-2 bg-white items-center">
        <div class="flex items-center">
          <img
            class="ml-10 h-[50px] w-{50px} rounded-full"
            src="https://yt3.ggpht.com/h8nv5Pkjst3BRP3856_owygj2TiueC1T1LdR5865XU7Fn_aVgTXaTLe18-eBC_OptsZYfLz5yA=s108-c-k-c0x00ffffff-no-rj"
            alt=""
          />
          <h1 class="hidden sm:block font-bold ml-2">ToShoping</h1>
        </div>
        <section>
          
          <div id="hamburger" onclick="toggleSidebar()" class=" md:hidden relative top-4 right-0 text-3xl cursor-pointer z-50">
              ☰
          </div>
          <div id="sidebar" class="fixed top-0 left-0 h-full bg-blue-500 text-white overflow-x-hidden transition-all duration-500 sidebar-closed">
              <a href="javascript:void(0)" class="absolute top-4 right-6 text-4xl" onclick="toggleSidebar()">×</a>
              <nav class="mt-16">
                  <a href="home.html" class="block py-2 px-4 text-xl hover:bg-blue-700">Home</a>
                  <a href="about.html" class="block py-2 px-4 text-xl hover:bg-blue-700">About</a>
                  <a href="product.html" class="block py-2 px-4 text-xl hover:bg-blue-700">Product</a>
                  <a href="contact.html" class="block py-2 px-4 text-xl hover:bg-blue-600">Contact</a>
              </nav>
          </div>
          <div id="main-content" class="ml-4 p-4">
              
      </section>
      <!-- slide menu end  -->
        <div class="hidden md:flex md:gap-20 lg:gap-20 text-lg">
          <a
            id="hm-link"
            href="home.html"
            class="bg-black hover:bg-blue-700 text-white rounded-lg pl-2 pr-2"
            >Home</a
          >
          <a
            class="hover:bg-blue-700 bg-black text-white rounded-lg pl-2 pr-2"
            id="ab-link"
            href="about.html"
            >About</a
          >
          <a
            class="hover:bg-blue-700 bg-black text-white rounded-lg pl-2 pr-2"
            id="pd-link"
            href="product.html"
            >Product</a
          >
          <a
            class="hover:bg-blue-700 bg-black text-white rounded-lg pl-2 pr-2"
            id="ct-link"
            href="contact.html"
            >Contact</a
          >
        </div>
        <button
          id=" card-btn"
          class=" hidden lg:flex font-bold border-2 mr-1 border-blue-500 p-2 ml-0 rounded-s-full hover:bg-white h-1/5 hover:text-black bg-black text-white"
        >
           Technologycal
        </button>
        <!-- ///////here started slide bar  -->
        
         <!-- here end sildebar menu -->
      </div>
      <!-- second nav end -->
    </div>
  </section>
  <div class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <div id="nav" class="flex justify-between mb-6">
            <button id="sign-in-btn" class="text-blue-500">Sign In</button>
            <button id="sign-up-btn" class="text-blue-500">Sign Up</button>
        </div>

        <div id="form-container">
            <!-- Sign In Form -->
            <div id="sign-in-form" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Sign In</h2>
                <form>
                    <div class="mb-4">
                        <label for="signin-email" class="block text-gray-700">Email</label>
                        <input type="email" id="signin-email" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-4">
                        <label for="signin-password" class="block text-gray-700">Password</label>
                        <input type="password" id="signin-password" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded">Sign In</button>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div id="sign-up-form" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
                <form>
                    <div class="mb-4">
                        <label for="signup-email" class="block text-gray-700">Email</label>
                        <input type="email" id="signup-email" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-4">
                        <label for="signup-password" class="block text-gray-700">Password</label>
                        <input type="password" id="signup-password" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-4">
                        <label for="signup-confirm-password" class="block text-gray-700">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" class="w-full p-2 border border-gray-300 rounded" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="log-in.js">
       
    </script>
</div>
</body>
</html>
